 <div class="container">
    <div class="row">
    	
		<div class="col-md-4">
			<h3>Gestion : </h3>
			<a href="#!/device/{{idDevice}}">Gestion de l'objet</a><br/>     
		    <a href="#!/device/{{idDevice}}/led-manager">Gérer la Led</a>

		    <h3>Caractéristiques : </h3>
		    <ul class="list-group">
		        <li class="list-group-item" ng-repeat="(key, value) in device" ng-if="key!='_id'&&key!='__v'">{{key}}&nbsp;:&nbsp;{{value}}</li>
		    </ul>
		</div>

        <div class="col-md-8 device">
          
            <h2>Intensity</h2>

            <div id="chartContainer" style="height: 370px; width: 100%;"></div>


        </div>
        
    </div> <!-- row -->

</div> <!-- /container -->
